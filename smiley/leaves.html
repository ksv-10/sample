<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('l.png'); /* Replace 'background_image.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000; /* Set default text color to black */
        }

        h2 {
            text-align: center;
            color: #fff; /* Set title text color to white */
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: #000; /* Set text color to black */
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('');
            background-position: right 10px top 50%;
            background-size: 20px;
            background-repeat: no-repeat;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .back-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leave Application Form</h2>
        <form action="submit_leave_application.php" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="leave_type">Leave Type:</label><br>
            <select id="leave_type" name="leave_type" required>
                <option value="">Select Leave Type</option>
                <option value="Sick Leave">Sick Leave</option>
                <option value="Vacation Leave">Vacation Leave</option>
                <option value="Maternity/Paternity Leave">Maternity/Paternity Leave</option>
                <option value="Unpaid Leave">Unpaid Leave</option>
                <!-- Add more leave types as needed -->
            </select><br><br>

            <label for="leave_date_from">Leave Date From:</label><br>
            <input type="date" id="leave_date_from" name="leave_date_from" required><br><br>

            <label for="leave_date_to">Leave Date To:</label><br>
            <input type="date" id="leave_date_to" name="leave_date_to" required><br><br>

            <label for="reason">Reason:</label><br>
            <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
        <button class="back-button" onclick="redirectToIndex()">Back to Index</button>
    </div>

    <script>
        function redirectToIndex() {
            window.location.href = "index.php";
        }
    </script>
</body>
</html>
